<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTPless Login</title>
  <script src="https://otpless.com/auth.js"></script>
</head>
<body>
  <h2>Login with WhatsApp</h2>
  <div id="otpless-login-page"></div>

  <script>
    function otpless(otplessUser) {
      // ✅ You get user data here
      console.log("User Info:", otplessUser);

      // Store data if needed
      localStorage.setItem("userData", JSON.stringify(otplessUser));

      // ✅ Redirect to another page after login
      window.location.href = "in-out.html";  // 🔁 Replace with your destination page
    }
  </script>
</body>
</html>
